  <main class="page hire-me-page">
    <section class="portfolio-block hire-me">
      <div class="container">
        <div class="heading">
          <h2>Hire Me</h2>
        </div>
        <form action="https://send.pageclip.co/r3iKwKu9gXwR71OiCSYqLSSc59WZXQNK" class="pageclip-form" method="post">
          <div class="form-group"><label for="name">Name</label><input class="form-control" name="name" id="name"
              required></input></div>
          <div class="form-group"><label for="subject">Subject</label><select class="form-control" name="subject"
              id="subject" required>
              <option value selected>Choose Subject</option>
              <option value="1">Full Stack Developer</option>
              <option value="2">Front-End Developer</option>
              <option value="3">Back-End Developer</option>
              <option value="3">Other</option>
            </select></div>
          <div class="form-group"><label for="email">Email</label><input class="form-control" type="email" name="email"
              id="email" required />
          </div>
          <div class="form-group"><label for="message">Message</label><textarea class="form-control" name="message"
              id="message" required></textarea></div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6"><label for="hire-date">Date</label><input class="form-control" name="date"
                  id="hire-date" type="date" required /></div>
              <div class="col-md-6 button"><button class="btn btn-primary btn-block sub pageclip-form__submit"
                  type="submit" value="Send">Hire Me</button>
              </div>
            </div>
          </div>
        </form>
